<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gloria's Cookhouse</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #FFFFFF;
      color: #1f1f1f;
    }
    h1 {
      color: #B95E30;
    }
    button {
      background: #B95E30;
      color: #fff;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      opacity: 0.9;
    }
    .gold {
      background: #BE9E42;
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .modal-content h2 {
      color: #B95E30;
    }
    .modal-content input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
    }
    nav {
      background: #B95E30;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .menu-grid img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }
    .lightbox span {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="center" id="landing">
    <h1>Gloria's Cookhouse</h1>
    <img src="images/africa.png" alt="Africa Outline" width="200">
    <button onclick="openModal('signup')">Sign Up</button>
    <button onclick="openModal('login')">Already have an account?</button>
  </div>

  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button class="gold" onclick="goToPage('home')">Login</button>
      <button onclick="openModal('signup')">Sign Up</button>
      <button onclick="goToPage('forgot')">Forgot password?</button>
    </div>
  </div>

  <div class="modal" id="signupModal">
    <div class="modal-content">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Full Name">
      <input type="date" placeholder="Date of Birth">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button class="gold" onclick="goToPage('home')">Sign Up</button>
      <button onclick="openModal('login')">Already have an account?</button>
    </div>
  </div>

  <div class="center" id="forgot" style="display:none; background:#B95E30; color:white;">
    <h1>Reset Password</h1>
    <div class="modal-content">
      <input type="email" placeholder="Enter your email">
      <button class="gold">Send Code</button>
    </div>
  </div>

  <div id="home" style="display:none;">
    <nav>
      <a href="#" onclick="goToPage('home')">Home</a>
      <a href="#" onclick="goToPage('menu')">Menu</a>
    </nav>
    <div class="center">
      <h1>Gloria's Cookhouse</h1>
      <img src="images/africa.png" alt="Africa Outline" width="200">
      <button>ORDER ON WOLT</button>
      <button>ORDER ON JUST-EAT</button>
      <button onclick="goToPage('menu')">See Menu</button>
    </div>
  </div>

  <div id="menu" style="display:none;">
    <nav>
      <a href="#" onclick="goToPage('home')">Home</a>
      <a href="#" onclick="goToPage('menu')">Menu</a>
    </nav>
    <h1 style="text-align:center; color:#B95E30;">Our Menu</h1>
    <div class="menu-grid">
      <img src="images/food1.jpg" alt="Food 1" onclick="openLightbox(this)">
      <img src="images/food2.jpg" alt="Food 2" onclick="openLightbox(this)">
      <img src="images/food3.jpg" alt="Food 3" onclick="openLightbox(this)">
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <span onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="">
  </div>

  <script>
    function openModal(type) {
      document.getElementById('loginModal').style.display = 'none';
      document.getElementById('signupModal').style.display = 'none';
      if (type === 'login') {
        document.getElementById('loginModal').style.display = 'flex';
      } else {
        document.getElementById('signupModal').style.display = 'flex';
      }
    }
    function goToPage(page) {
      document.getElementById('landing').style.display = 'none';
      document.getElementById('loginModal').style.display = 'none';
      document.getElementById('signupModal').style.display = 'none';
      document.getElementById('forgot').style.display = 'none';
      document.getElementById('home').style.display = 'none';
      document.getElementById('menu').style.display = 'none';
      document.getElementById(page).style.display = 'block';
    }
    function openLightbox(img) {
      document.getElementById('lightbox').style.display = 'flex';
      document.getElementById('lightbox-img').src = img.src;
    }
    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
